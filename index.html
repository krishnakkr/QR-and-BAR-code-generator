<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" placeholder="Text or url" id="qrText" />
      <div id="imgBox">
        <img src="" id="qrImage" />
      </div>
      <button onclick="GenerateQR()"><p>Generate QR Code</p></button>
    </div>
    <div class="container1">
      <p>Enter your text</p>
      <input type="text" placeholder="Text" id="qrText1" />

        <img src="" id="qrImage1" />
      </div>
      <button onclick="GenerateBar()"><p>Generate BAR Code</p></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
